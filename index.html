<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent-container">
        <h1>
            Counter
        </h1>
        <p id="count"></p>
        <div class="button-array">
            <button onclick="decrementCount()">
                Decrement
            </button>
            <button onclick="incrementCount()">
                Increment
            </button>
            <button onclick="setToZero()">
                Set To Zero
            </button>
            <button onclick="countTo100()">
                Count To 100
            </button>
        </div>
        <div class="custom-count">
            Count to a custom number: <input id="customNumber" type="number">
            <button onclick="countToNumber()">Submit</button>
        </div>
    </div>
    <div class="footer">
        <p class="sub-label">
            This project is the blood sweat and tears of BSCS - 2 student: Matthew Lumayno.
            <a href="https://github.com/mako2jz/counter-app" target="_blank">
               GitHub Repo
            </a>
        </p>
    </div>
</body>
</html>
