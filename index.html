<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent-container">
        <div class="child-container">
            <h1>
                Counter
            </h1>
            <p id="count"></p>
            <div class="button-array">
                <button onclick="decrementCount()">
                    <span>
                        Decrement
                    </span>
                </button>
                <button onclick="incrementCount()">
                    <span>Increment</span>
                </button>
                <button onclick="setToZero()">
                    <span>Set To Zero</span>
                </button>
                <button onclick="countTo100()">
                    <span>Count To 100</span>
                </button>
            </div>
            <div class="custom-count">
                Count to a custom number: <input id="customNumber" type="number">
                <button onclick="countToNumber()"><span>Submit</span></button>
            </div>
        </div>
        <div class="footer">
        <p class="sub-label">
            This project is the blood sweat and tears of BSCS - 2 student: Matthew Lumayno.
            <a href="https://github.com/mako2jz/counter-app" target="_blank">
               GitHub Repo
            </a>
        </p>
    </div>
    </div>
</body>
</html>
